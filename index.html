<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de cambio</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <h1 class="text-center" id="header-cotizaciones">Cotizaciones del día</h1>

    <div id="container">
        <div class="container text-center">
            <div class="row align-items-start">
              <div class="col-sm-5">
                <select class="form-select" aria-label="Selecciona la divisa" id="selector-divisa">
                    <option value="EUR">EUR</option>
                </select>
              </div>
              <div class="col-sm-5">
                <div class="mb-3">
                    <input type="date" class="form-control" id="selector-fecha">
                </div>
              </div>
              <div class="col-sm-2">
                <button type="button" class="btn btn-primary" id="boton-consultar">Consultar</button>
              </div>
            </div>
          </div>
    </div>

    <div id="resultado-consulta" class="text-center">
        <table class="table w-auto mx-auto">
            <thead>
              <tr>
                <th scope="col">Divisa</th>
                <th scope="col">Cotización</th>
              </tr>
            </thead>
            <tbody id="tbody-cotizaciones">

            </tbody>
          </table>

        <button type="button" class="btn btn-primary" id="boton-reiniciar">Realizar otra consulta</button>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <div class="alert alert-danger text-center" role="alert" id="mensaje-error">
      En este momento no se pueden obtener los datos. Por favor vuelva a intentarlo.
      </div>
    </div>

    <script type="text/javascript" src="/src/main.js"></script>
</body>
</html>
